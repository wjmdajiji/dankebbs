{%extends 'basic.html' %}

{% block title %}我要贡献建议！{% endblock %}
{% block css %}
<style type="text/css">
ul.errorlist{
	margin: 0;
	padding: 0;
}
.errorlist li{
	background-color: red;
	color: white;
	display: block;
	font-size: 10px;
	margin: 0 0 3px;
	padding: 4px 5px;
}
</style>
{% endblock %}

{% block menu %}
<div name = "menu">
	<div name="logo">
		<img src="{% static 'logo.png' %}">
	</div>
	<div>
	<!-- 随机选出用来提醒的本论坛的规则，愿景 -->
		<a href="{% url metarules.views.login"> 为何不开放注册？</a>
		<button alt="点击不再提示本条规则">我知道了</button>
	</div>

</div>
<hr />
{% endblock menu %}
{% block content %}
<h1>Contact us</h1>
<form action="." method="POST">
	<table> {{ form.as_table }} </table>
	<p><input type="submit" value="Submit"></p>
</form>
{% endblock %}
